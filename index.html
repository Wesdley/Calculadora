<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Styles -->
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- END Style -->
</head>
<body>
    <div class="wraper-toggle-slider">
        <button class="theme-toggle" aria-label="Alterna tema" onclick="calculator.toggleTheme()">
            <div class="toggle-slider" id="#toggle-slider">
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>
            </div><!-- toggle-slider -->
        </button><!-- theme -->
    </div><!-- wraper-toggle-slider -->
    <h1 class="text">Calculadora</h1>
    <div class="calculator">
        <div class="box-display">
            <div class="historic">
                <img id="img-historic" src="img/historia.png" ="imagem de historico" onclick="calculator.openHistoric()">
                <div class="backdrop" id="backdrop" onclick="calculator.closeHistoric()"></div>
                <div class="view-historic" id="view-historic" >
                    <button type="button" id="close" onclick="calculator.closeHistoric()">X</button>
                    <div class="historic-calc" id="historic-calc">
                        
                    </div><!-- historic-calc -->
                </div><!-- view-historic -->
            </div><!-- historic -->
            <div class="wraper-display">
                <input type="text" disabled id="display">
                <div class="soma" id="soma"></div><!-- soma -->
            </div><!-- wraper-display -->
        </div><!-- box-display -->
        <div class="box-buttons">
            <button onclick="calculator.clearDisplay()" class="operation">C</button>
            <button onclick="calculator.backspace()" class="operation">&lt;</button>
            <button onclick="calculator.insertToDisplay('/')" class="operation">/</button>
            <button onclick="calculator.insertToDisplay('*')" class="operation">*</button>
            <button onclick="calculator.insertToDisplay('7')" class="number">7</button>
            <button onclick="calculator.insertToDisplay('8')" class="number">8</button>
            <button onclick="calculator.insertToDisplay('9')" class="number">9</button>
            <button onclick="calculator.insertToDisplay('-')" class="operation">-</button>
            <button onclick="calculator.insertToDisplay('4')" class="number">4</button>
            <button onclick="calculator.insertToDisplay('5')" class="number">5</button>
            <button onclick="calculator.insertToDisplay('6')" class="number">6</button>
            <button onclick="calculator.insertToDisplay('+')" class="operation">+</button>
            <button onclick="calculator.insertToDisplay('1')" class="number">1</button>
            <button onclick="calculator.insertToDisplay('2')" class="number">2</button>
            <button onclick="calculator.insertToDisplay('3')" class="number">3</button>
            <button onclick="calculator.insertToDisplay('0')" class="btn-zero number">0</button>
            <button onclick="calculator.insertToDisplay('.')" class="number">.</button>
            <button onclick="calculator.result()" class="btn-equal operation">=</button>
        </div><!-- box-buttons -->
    </div><!-- calculator -->
    <div class="logo">
        <h3>Dley&#174;</h3>
    </div><!-- logo -->
    <script type="module" src="JavaScript/calcular.js"></script>
</body>
</html>
